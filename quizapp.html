<!DOCTYPE html>
<body>
    <header></header>

    <section>
        <label>Add a question
            <input id="add-question" type="text" />
            <button id="add-question-button">Add to the quiz</button>
        </label>
    </section>

    <section id="options-section">
        <label>Type possible answers:</label>
        <label>Option 1:
            <input id="option1" type="text" class="option-input" />
            <button class="save-option" data-option="option1">Save</button>
        </label>
        <label>Option 2:
            <input id="option2" type="text" class="option-input" />
            <button class="save-option" data-option="option2">Save</button>
        </label>
        <label>Option 3:
            <input id="option3" type="text" class="option-input" />
            <button class="save-option" data-option="option3">Save</button>
        </label>
        <label>Option 4:
            <input id="option4" type="text" class="option-input" />
            <button class="save-option" data-option="option4">Save</button>
        </label>
    </section>

    <ul id="questions-list"> Questions:</ul>
   
    <script src="quizapp.js"></script>
</body>
